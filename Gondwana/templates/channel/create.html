{% extends 'base.html' %}

{% block title %}
Create Channel
{% endblock %}

{% block header %}
Create Channel
{% endblock %}

{% block content %}
<form action="{{ url_for('channel.channel_create') }}" method="POST">
    <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="inputName" id="inputName" placeholder="Display Name">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputWebsite" class="col-sm-2 col-form-label">Website URL</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="inputWebsite" id="inputWebsite" placeholder="http://www.example.com">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputApikey" class="col-sm-2 col-form-label">API Key</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="inputApikey" id="inputApikey" placeholder="API Key">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
{% endblock %}
